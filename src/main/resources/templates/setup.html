<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Share Drive Set Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="./">Share drive set up</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	
	<div class="container">
		<div class="row mt-5 justify-content-center">
			<div class="col-12 col-md-2 col-lg-4">
			</div>
			<div class="col-12 col-md-8 col-lg-4">
				<form>
			    	<h1 class="font-weight-light mt-3 mb-5">Initial setup</h1>
			        <div class="form-group">
			        	<p class="lead">The username of the admin account.</p>
			            <input type="text" class="form-control" placeholder="Admin's username">
			        </div>
	
			        <div class="form-group">
			        	<p class="lead">The password of the admin account.</p>
			        	<input type="password" class="form-control" placeholder="Admin's password">
			        </div>
			        
			        
			        <div class="form-group">
			        	<p class="lead">The path on your hard drive that you want to share. For example, D:/share/</p>
			        	<input type="password" class="form-control" placeholder="Root path">
			        </div>
			        
					<button type="button" class="btn btn-primary mt-4 btn-block disabled d-none">
						<span class="fa fa-refresh fa-spin fa-1x fa-fw"></span>
					</button>

					<button type="button" class="btn btn-primary mt-4 btn-block">Login</button>
			        
			    </form>
			</div>
			<div class="col-12 col-md-2 col-lg-4">
			</div>
		</div>
	</div>
	

</body>
</html>
